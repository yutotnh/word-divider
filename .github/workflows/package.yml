name: "Create package"

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  package:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - run: yarn install
      - name: Create package
        run: yarn vsce package
