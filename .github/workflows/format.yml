name: "Format"

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  format:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16.x
      - run: yarn install
      - name: format check
        run: yarn prettier --check .
